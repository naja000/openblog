{% extends 'nav.html' %}
{% block nav %}
<h1 class="text-center">My Blog</h1>
   <div class="row">
    <div class="col-3"></div>
    <div class="col-6"></div>
      {% for i in data%}
      <div class="card mt-3 big-light" style="width: 100;">
        <div class="card-header">
              
              <span>
                    {{i.date}}
              </span>
        </div>
       {% if i.image.url %}
        <img class="card-img-top" src="{{i.image.url}}" height="500px" alt="Card image cap">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.description}}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          
        </div>
        <div class="card-footer">
            <a href="{% url 'editb' i.id%}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delb' i.id%}" class="btn btn-danger">Delete</a>
        </div>
   </div>
      {%endfor%}
   </div>
   <div class="col-3"></div>

{% endblock nav %}
